name: Generate routing rules for Shadowrocket
on:
  workflow_dispatch:
  schedule:
    - cron: "30 23 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash

      - name: Clone source code
        run: |
          git clone https://github.com/moesnow/Shadowrocket-Rules

      - name: Make directory
        run: |
          mkdir publish

      - name: Generate rule.conf file
        run: |
          cd Shadowrocket-Rules
          ./build

      - name: Move files to publish directory
        run: |
          mv Shadowrocket-Rules/rule.conf publish

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release

      - name: Purge jsdelivr CDN
        run: |
          cd publish || exit 1
          curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/rule.conf"
